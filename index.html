<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

        tailwind.config = {
            theme: {

                <div class="navbar-center hidden lg:flex">

                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <!-- Login Button -->
                <div>
                    <button>
                        <a class="bg-bikePrimary text-white px-7 py-2 rounded">Login</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="md:container mx-auto">
